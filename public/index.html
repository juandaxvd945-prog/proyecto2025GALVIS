<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia Escolar - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #8bb7e6);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

h1 {

    padding: 25px;
    border-radius: 18px;
    backdrop-filter: blur(15px);
    flex-direction: column;
    gap: 15px;
    width: 320px;
    animation: fadeIn 0.4s ease;
    text-align: center;
    color: #F8F0E3;
    font-size: 40px;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.tab {
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  background: #2563EB; /* Azul m√°s oscuro */
  color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.tab.active {
  background: #2563EB; /* Azul m√°s intenso para diferenciar */
}

/* Formularios */
form {
  background: rgba(255, 255, 255, 0.15);
  padding: 25px;
  border-radius: 18px;
  backdrop-filter: blur(15px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  display: none;
  flex-direction: column;
  gap: 15px;
  width: 320px;
  animation: fadeIn 0.4s ease;
}

form.active {
  display: flex;
}

input {
  padding: 12px;
  border: none;
  border-radius: 10px;
  outline: none;
  font-size: 15px;
  background: rgba(255, 255, 255, 0.9);
  color: #111827;
}

input::placeholder {
  color: #6b7280;
}

/* Botones */
.btn {
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s ease;
  color: white;
}

.btn:hover {
  transform: scale(1.05);
}

.btn-register {
  background: #22C55E; /* Verde */
}

.btn-register:hover {
  background: #16A34A;
}

.btn-login {
  background: #22C55E; /* Azul */
}

.btn-login:hover {
  background: #16A34A;
}

/* Errores */
.error {
  background: #EF4444;
  color: white;
  padding: 8px;
  border-radius: 8px;
  font-size: 14px;
  text-align: center;
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <h1>Trivia Escolarüéì</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-target="formRegistro">Registro</div>
    <div class="tab" data-target="formLogin">Login</div>
  </div>

  <!-- Mensaje de error -->
  <div id="errorMsg" class="error"></div>

  <!-- Registro -->
  <form id="formRegistro" class="active">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    <button type="submit" class="btn btn-register">Registrar</button>
  </form>

  <!-- Login -->
  <form id="formLogin">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
    <button type="submit" class="btn btn-login">Iniciar sesi√≥n</button>
  </form>

<script>
  let token = "";
  const errorBox = document.getElementById("errorMsg");

  // Tabs
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.target).classList.add("active");
      errorBox.style.display = "none"; // oculta errores al cambiar
    });
  });

  // Registro
  document.getElementById("formRegistro").addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.style.display = "none";

    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nombre: document.getElementById("nombre").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      })
    });

    const data = await res.json();

    if (res.ok) {
      alert("‚úÖ Registro exitoso. Ahora inicia sesi√≥n.");
      document.querySelector('.tab[data-target="formLogin"]').click();
    } else {
      errorBox.innerText = "‚ùå " + (data.error || "Error en el registro");
      errorBox.style.display = "block";
    }
  });

  // Login
  document.getElementById("formLogin").addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.style.display = "none";

    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: document.getElementById("loginEmail").value,
        password: document.getElementById("loginPassword").value
      })
    });

    const data = await res.json();

    if (!res.ok) {
      errorBox.innerText = "‚ùå " + (data.error || "Credenciales inv√°lidas");
      errorBox.style.display = "block";
      return;
    }

    token = data.token;
    window.location.href = "juego.html"; 
  });
</script>
</body>
</html>
